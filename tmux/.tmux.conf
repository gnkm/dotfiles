# 参照
# https://bytebucket.org/ns9tks/tmux-ja/wiki/tmux-ja.html

# セッションオプション
set-option -g default-terminal "screen-256color"

# ステータスライン
set-option -g status-utf8 on
set-option -g status-left '[#100S]'
set-option -g status-right '|#[fg=magenta,bold]#[default]]| #[fg=blue,blod][%a %m/%d %H:%M]#[default]'

# ESC キーの反応時間
set -s escape-time 0
